<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Logo -->
        <header>
            <img src="img/logo.png" alt="logo lim">
            <h1>Taking Booleaners from A to B</h1>
        </header>   

        <!-- Navigazione -->
        <nav>
            <div>
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </div>
        </nav>
        <br>

        <!-- Elenco dispositivi -->
        <article>
            <!-- Primo Dispositivo -->
            <section>
                <div>
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                    <p>Via Guadalametri - a 220 metri da te</p>
                    <span>Stato carica:</span>
                    <div id="charge-gino22"></div>
                </div>    
                <br>

            </section>

            <!-- Secondo Dispositivo -->
            <section>
                <div>
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                    <p>Via Ricciardoni - a 420 metri da te</p>
                    <span>Stato carica:</span>
                    <div id="charge-mike24"></div>
                </div>
                <br>    
                    
            </section>

            <!-- Terzo Dispositivo -->
            <section>
                <div>
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                    <p>Via Mentarini - a 490 metri da te</p>
                    <span>Stato carica:</span>
                    <div id="charge-fede154"></div>
                </div>    
                <br>    
            </section>

        </article>
    </main>
</html>
